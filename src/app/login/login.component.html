<div style="align-items: center;">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="email"> email: </label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }"><br/>
        <div *ngIf="submitted && loginForm.email.errors" class="invalid-feedback">
            <div *ngIf="loginForm.email.errors.required">User Name is required</div>
        </div>

        <label for="password"> Password: </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }">
        <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.password.errors.required">Password is required</div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
</div>
